<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .image-container {
            max-width: 800px;
            margin: 0 auto;
        }
        img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .scale-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image1.jpg" alt="Изображение 1">
        <img src="image2.jpg" alt="Изображение 2">
        <img src="image3.jpg" alt="Изображение 3">
        <img src="image4.jpg" alt="Изображение 4">
    </div>

    <div class="scale-controls">
        <button onclick="changeScale(0.1)">+</button>
        <button onclick="changeScale(-0.1)">-</button>
        <button onclick="resetScale()">Сброс</button>
    </div>

    <script>
        let currentScale = 1;

        function changeScale(delta) {
            currentScale += delta;
            if (currentScale < 0.5) currentScale = 0.5;
            if (currentScale > 2) currentScale = 2;
            document.body.style.transform = `scale(${currentScale})`;
        }

        function resetScale() {
            currentScale = 1;
            document.body.style.transform = 'scale(1)';
        }
    </script>
</body>
</html>
