    <script>
        let currentScale = 1;
        let startDistance = 0;
        let isScaling = false;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        async function imageToBlob(img) {
            const canvas = document.createElement('canvas');
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            
            return new Promise((resolve) => {
                canvas.toBlob((blob) => {
                    resolve(blob);
                }, 'image/jpeg', 0.8);
            });
        }

        async function downloadImages() {
            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                const loading = document.createElement('div');
                loading.className = 'loading';
                loading.textContent = '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π...';
                document.body.appendChild(loading);

                const zip = new JSZip();
                const images = document.querySelectorAll('img');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ ZIP
                for (let i = 0; i < images.length; i++) {
                    const img = images[i];
                    if (!img.complete) {
                        await new Promise(resolve => img.onload = resolve);
                    }
                    const blob = await imageToBlob(img);
                    zip.file(`image${i + 1}.jpg`, blob);
                }

                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º ZIP —Ñ–∞–π–ª
                const content = await zip.generateAsync({
                    type: 'blob',
                    compression: 'DEFLATE',
                    compressionOptions: {
                        level: 6
                    }
                });

                // –°–∫–∞—á–∏–≤–∞–µ–º ZIP
                saveAs(content, 'gallery_images.zip');
                
                // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                loading.remove();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                
                // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
                const loading = document.querySelector('.loading');
                if (loading) loading.remove();
            }
        }

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                isScaling = true;
                startDistance = getDistance(e.touches[0], e.touches[1]);
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2 && isScaling) {
                e.preventDefault();
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                const scale = currentDistance / startDistance;
                
                const newScale = Math.min(Math.max(currentScale * scale, 0.5), 3);
                document.body.style.transform = `scale(${newScale})`;
            }
        }, { passive: false });

        document.addEventListener('touchend', function(e) {
            if (e.touches.length < 2) {
                isScaling = false;
                currentScale = parseFloat(document.body.style.transform?.replace('scale(', '')) || 1;
            }
        });

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
