<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>–ì–∞–ª–µ—Ä–µ—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            color-scheme: light dark;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .image-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }
        .image-wrapper {
            margin-bottom: 20px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .actions {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }
        .button {
            background: linear-gradient(-30deg, #3d0b0b 50%, #2b0808 50%);
            color: #f7d4d4;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .button:hover::before {
            box-shadow: 
                0 0 20px #ffd700,
                0 0 40px #ffa500,
                0 0 60px #ff8c00;
            background: rgba(255, 255, 255, 0.1);
        }

        .button:hover {
            text-shadow: 
                0 0 10px #e8df95,
                0 0 20px #ddcf2d,
                0 0 30px #ffcc00;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        @keyframes textGlow {
            0% { color: #e8df95; }
            50% { color: #ffcc00; }
            100% { color: #e8df95; }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --tg-theme-bg-color: #1f1f1f;
                --tg-theme-text-color: #ffffff;
                --tg-theme-button-color: #2481cc;
                --tg-theme-button-text-color: #ffffff;
                --tg-theme-secondary-bg-color: #2f2f2f;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-wrapper">
            <img src="image1.jpg"
                 alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" 
                 data-fileid="AgACAgIAAxkBAAIruWfP9SBTgDNNqbVvBr1NicPYZ1iiAAKI7jEb9OyASvlbJtXEzUIQAQADAgADbQADNgQ">
            <div class="actions">
                <button onclick="sendFile(this)" class="button">üì• –°–∫–∞—á–∞—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–∞–π–ª–∞ —á–µ—Ä–µ–∑ –±–æ—Ç–∞
        function sendFile(button) {
            const img = button.closest('.image-wrapper').querySelector('img');
            const fileId = img.dataset.fileid;
            
            // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è
            button.style.transform = 'scale(0.95)';
            setTimeout(() => button.style.transform = '', 200);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: 'send_file',
                file_id: fileId
            }));
        }
    </script>
</body>
</html>
