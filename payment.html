<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; frame-ancestors *;">
    <title>Оплата</title>
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--tg-theme-secondary-bg-color, white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .button {
            background-color: #2cab37;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }
        .test-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-text-color, #333);
            text-align: center;
            margin: 20px 0;
        }
        .description {
            color: var(--tg-theme-hint-color, #666);
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="price">990 ₽</div>
        <div class="description">Доступ к результатам анализа</div>
        <button class="button" onclick="pay()">Оплатить</button>
        <button class="test-button" onclick="sendTestData()">Тест отправки данных</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;

        // Инициализация WebApp
        tg.ready();
        tg.expand();
        
        // Функция для тестовой отправки данных
        function sendTestData() {
            console.log("Отправка тестовых данных...");
            const testData = {
                status: 'test',
                message: 'Тестовая отправка данных'
            };
            tg.sendData(JSON.stringify(testData));
            console.log("Тестовые данные отправлены:", testData);
        }
        
        // Автоматически запускаем оплату при загрузке страницы
        window.onload = function() {
            console.log("Начало процесса оплаты...");
            try {
                var widget = new cp.CloudPayments();
                widget.pay('charge',
                    {
                        publicId: 'test_api_00000000000000000000001',
                        description: 'Доступ к результатам анализа',
                        amount: 990,
                        currency: 'RUB',
                        invoiceId: new Date().getTime(),
                        skin: "modern",
                        data: {
                            myProp: 'myProp value'
                        }
                    },
                    {
                        onSuccess: function (options) {
                            console.log("Оплата успешна, отправка данных в бот...");
                            const paymentData = {
                                status: 'success',
                                invoiceId: options.invoiceId,
                                amount: 990,
                                currency: 'RUB'
                            };
                            console.log("Отправляемые данные:", paymentData);
                            tg.sendData(JSON.stringify(paymentData));
                            console.log("Данные отправлены в бот");
                        },
                        onFail: function (reason, options) {
                            console.log("Ошибка оплаты, отправка данных об ошибке...");
                            const errorData = {
                                status: 'failed',
                                reason: reason
                            };
                            console.log("Отправляемые данные об ошибке:", errorData);
                            tg.sendData(JSON.stringify(errorData));
                            console.log("Данные об ошибке отправлены");
                        },
                        onComplete: function (paymentResult, options) {
                            console.log("Платеж завершен:", paymentResult);
                        }
                    }
                )
            } catch (error) {
                console.error("Ошибка при инициализации оплаты:", error);
                const errorData = {
                    status: 'failed',
                    reason: error.message
                };
                console.log("Отправка данных об ошибке:", errorData);
                tg.sendData(JSON.stringify(errorData));
                console.log("Данные об ошибке отправлены");
            }
        }
    </script>
</body>
</html>
