<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; connect-src https: wss:; img-src https: data:;">
    <title>Оплата</title>
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 20px 0;
        }
        .description {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="price">990 ₽</div>
        <div class="description">Доступ к результатам анализа</div>
        <button class="button" onclick="pay()">Оплатить</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        function pay() {
            var widget = new cp.CloudPayments();
            widget.pay('charge',
                {
                    publicId: 'test_api_00000000000000000000001',  // Замените на ваш publicId
                    description: 'Доступ к результатам анализа',
                    amount: 990,
                    currency: 'RUB',
                    invoiceId: new Date().getTime(),
                    skin: "modern",
                    data: {
                        myProp: 'myProp value'
                    }
                },
                {
                    onSuccess: function (options) {
                        // Успешная оплата
                        alert('Success callback triggered: ' + JSON.stringify(options));
                        window.Telegram.WebApp.sendData(JSON.stringify({
                            status: 'success',
                            invoiceId: options.invoiceId
                        }));
                        alert('Data sent to Telegram');
                        window.Telegram.WebApp.close();
                    },
                    onFail: function (reason, options) {
                        // Неуспешная оплата
                        alert('Fail callback triggered. Reason: ' + reason);
                        window.Telegram.WebApp.sendData(JSON.stringify({
                            status: 'failed',
                            reason: reason
                        }));
                        alert('Data sent to Telegram');
                        window.Telegram.WebApp.close();
                    },
                    onComplete: function (paymentResult, options) {
                        //Вызывается как только виджет получает от api.cloudpayments ответ с результатом транзакции.
                        //например вызов вашей аналитики
                    }
                }
            )
        };
    </script>
</body>
</html>
