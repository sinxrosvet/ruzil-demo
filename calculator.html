<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Научный Калькулятор</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #000428 0%, #004e92 100%);
            color: #fff;
        }

        .calculator {
            text-align: center;
            background: rgba(16, 16, 28, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            max-width: 90%;
            width: 400px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .calculator::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: conic-gradient(
                from 0deg,
                transparent 0%,
                rgba(0, 255, 255, 1) 20%,
                rgba(0, 238, 255, 1) 30%,
                rgba(0, 217, 255, 1) 40%,
                transparent 60%
            );
            border-radius: 20px;
            animation: rotate 4.0s linear infinite;
            opacity: 0.3;
            filter: blur(1px) brightness(1.2);
        }

        #display {
            width: 100%;
            height: 70px;
            margin-bottom: 20px;
            padding: 15px;
            font-size: 28px;
            text-align: right;
            border: none;
            background: rgba(26, 26, 46, 0.8);
            color: #00fff2;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 242, 0.1);
            border: 1px solid rgba(0, 255, 242, 0.2);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(-30deg, #001f3f 50%, #00152b 50%);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: conic-gradient(
                from 0deg,
                transparent 0%,
                currentColor 20%,
                currentColor 40%,
                transparent 60%
            );
            border-radius: 15px;
            animation: rotate 2s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover::before {
            opacity: 1;
        }

        .operator {
            background: linear-gradient(-30deg, #0088cc 50%, #0077b3 50%);
            color: #fff;
        }

        .equals {
            background: linear-gradient(-30deg, #004d40 50%, #00352d 50%);
            grid-column: span 2;
        }

        .clear {
            background: linear-gradient(-30deg, #330000 50%, #1a0000 50%);
            color: #fff;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 
                    0 0 30px rgba(0, 204, 255, 0.5),
                    0 0 60px rgba(0, 204, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 40px rgba(0, 204, 255, 0.8),
                    0 0 80px rgba(0, 204, 255, 0.3);
            }
            100% {
                box-shadow: 
                    0 0 30px rgba(0, 204, 255, 0.5),
                    0 0 60px rgba(0, 204, 255, 0.2);
            }
        }

        .calculator h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #25F4EE;
            text-shadow: 
                0 0 10px rgba(37, 244, 238, 0.8),
                0 0 20px rgba(37, 244, 238, 0.5);
            animation: glowingText 2s ease-in-out infinite;
        }

        @keyframes glowingText {
            0%, 100% {
                filter: brightness(1);
                text-shadow: 
                    0 0 10px rgba(37, 244, 238, 0.8),
                    0 0 20px rgba(37, 244, 238, 0.5);
            }
            50% {
                filter: brightness(1.2);
                text-shadow: 
                    0 0 15px rgba(37, 244, 238, 0.9),
                    0 0 25px rgba(37, 244, 238, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>✨ Научный калькулятор</h2>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="addToDisplay('(')">(</button>
            <button class="operator" onclick="addToDisplay(')')">)</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
            
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('*')">×</button>
            
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
            
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const display = document.getElementById('display');

        function addToDisplay(value) {
            display.value += value;
            createRippleEffect(event.target);
        }

        function clearDisplay() {
            display.value = '';
            createRippleEffect(event.target);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
                createRippleEffect(event.target);
            } catch (error) {
                display.value = 'Ошибка';
            }
        }

        function createRippleEffect(button) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = event.clientX - rect.left - size/2 + 'px';
            ripple.style.top = event.clientY - rect.top - size/2 + 'px';
            
            button.appendChild(ripple);
            
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        }

        // Prevent keyboard input for security
        display.addEventListener('keydown', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
